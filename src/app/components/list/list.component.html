<app-spinner *ngIf="!codes"></app-spinner>
<app-add-button *ngIf="isAuth"></app-add-button>
<mat-nav-list>
  <section *ngFor="let code of codes">
    <a
      mat-list-item
      routerLink="/codes/{{ code.id }}"
      class="pointer list-item"
    >
      <app-list-icon mat-list-icon [type]="code.type"></app-list-icon>
      <div mat-line class="heading primary">{{ code.name }}</div>
      <p class="paragraph" mat-line>{{ code.desc }}</p>
    </a>
    <mat-divider></mat-divider>
  </section>
</mat-nav-list>
