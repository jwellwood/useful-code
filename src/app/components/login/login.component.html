<mat-card class="login">
  <app-header [text]="'Login'"></app-header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <section>
      <div class="form-block form-container">
        <mat-form-field class="input" aria-label="Email">
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
            required
          />
        </mat-form-field>
        <mat-form-field class="input" aria-label="Password">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
        </mat-form-field>
      </div>
      <app-spinner *ngIf="isSubmitted && !isAuth"></app-spinner>
      <button
        mat-raised-button
        color="primary"
        *ngIf="!isSubmitted"
        type="submit"
      >
        Sign in
      </button>
    </section>
  </form>
</mat-card>
